<div class="app" (click)="handleClickOutsideForm($event)">
  <div class="app-container container">
    <header class="header">
      <h1 class="title">
        <span class="logo-container"><img src="/angular.svg" alt="" /></span>
        Todo-list
      </h1>
    </header>
    <main class="main">
      <app-filter-section
        [formOpen]="categoryFormOpen()"
        (requestCloseForm)="categoryFormOpen.set(false)"
        (requestOpenForm)="categoryFormOpen.set(true)"
      />
      <app-todos-section
        [todoFormOpen]="todoFormOpen()"
        [itemFormOpen]="itemFormOpen()"
        (requestOpenTodoForm)="todoFormOpen.set(true)"
        (requestCloseTodoForm)="todoFormOpen.set(false)"
        (requestOpenItemForm)="openItemForm($event)"
        (requestCloseItemForm)="itemFormOpen.set('')"
      />

      <div class="github_outer-cont">
        <a
          class="github-icon_link"
          href="https://github.com/MathiasHun1/ANGULAR-todo-app"
          target="_blank"
        >
          <img src="/github.svg" alt="" class="github-icon" />
        </a>
      </div>
    </main>
  </div>

  <div
    class="popup_todo-added popup"
    [ngClass]="{ active: message()?.type === 'added' }"
  >
    {{ message()?.message }}
  </div>
  <div
    class="popup_todo-deleted popup"
    [ngClass]="{ active: message()?.type === 'deleted' }"
  >
    {{ message()?.message }}
  </div>
</div>
