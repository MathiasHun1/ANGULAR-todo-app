<div class="app">
  <div class="app-container container">
    <header class="header">
      <h1>MathiasHun1 Todo-list alkalmaz√°s angular-al</h1>
    </header>
    <main class="main">
      <app-filter-section />
      <app-todos-section />
    </main>
  </div>

  <div
    class="popup_todo-added popup"
    [ngClass]="{ active: message()?.type === 'added' }"
  >
    {{ message()?.message }}
  </div>
  <div
    class="popup_todo-deleted popup"
    [ngClass]="{ active: message()?.type === 'deleted' }"
  >
    {{ message()?.message }}
  </div>
</div>
