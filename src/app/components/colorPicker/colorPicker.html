<div class="color-picker-container">
  <button
    [ngClass]="[pickedColor(), 'select-button']"
    (click)="toggleListOpened()"
  >
    @if (!pickedColor() && !listOpened()) {
    <span class="span">Sz√≠n</span>
    } @if (listOpened()) {
    <svg
      class="chevron"
      xmlns="http://www.w3.org/2000/svg"
      height="24px"
      viewBox="0 -960 960 960"
      width="24px"
      fill="#000"
    >
      <path d="m296-345-56-56 240-240 240 240-56 56-184-183-184 183Z" />
    </svg>
    }
  </button>

  <ul class="colors-list">
    @if(listOpened()) { @for(color of availableColors(); track color) {
    <li [ngClass]="[color, 'list-item']" (click)="pickColor(color)"></li>
    } }
  </ul>
</div>
